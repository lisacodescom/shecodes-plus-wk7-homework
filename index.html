<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="shecodes-plus-wk7-homework.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>week7-homework</title>
</head>
<body>
    <div class="container">
     <div class="wrapper">
        <form class="search-form" id="search-form">
            <h1> 
                <div class="row">
                    <div class="col-9">
                        <input id="city-input" class="form-control" type="search" placeholder="Type a city"></input>
                    </div>
                    <div class="col-3">
                        <input id = "search-btn" class="btn btn-primary" type="submit" value="Submit"></button>
                    </div>
                </div>
            </h1>
            </form>
            <div>
                <div class="row">
                    <span id="city">city</span>
                    <div class="col-6">   
                     <ul>
                        <li id="date">Wednesday 3:00pm</li>
                        <li id="discription">Sunny</li>
                        <li>Humidity: <span id="humidity"></span>%</li>
                     </ul>
                    </div>
                    <div class="col-6">
                     <ul>
                        <li>Temp: <span id="temperature"></span>°C</li>
                        <li>Feels like: <span id="feel-like"></span>°C</li>
                        <li>Wind speed: <span id="wind"></span>km/h</li>
                        
                     </ul>
                    </div>
                    <div class="weather-forecast" id="forecast">
                        
                    </div>
                </div>
              
            </div>
        </div>
    </div>
    <script src="shecodes-plus-wk7-homework.js"></script>
</body>
</html>
